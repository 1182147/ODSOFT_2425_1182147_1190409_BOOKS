
services:
    lmsbooks:
        image: lmsbooks:latest
        container_name: books_in_lms_network
        build:
            context: ..
            dockerfile: Dockerfile
        ports:
            - "8087:8080"
        environment:
            SPRING_PROFILES_ACTIVE: bootstrap
        networks:
            - lms_network
        volumes:
            - "uploaded_files_volume:/tmp"

networks:
    lms_network:
        external: true

volumes:
    uploaded_files_volume: